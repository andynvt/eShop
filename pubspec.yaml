  #flutter_paystack: ^1.0.5+1
  flutter_html_to_pdf: ^0.7.0
  permission_handler: ^9.2.0
  in_app_review: ^2.0.3
  firebase_dynamic_links: ^4.0.4
  open_file_safe: ^3.2.3
  provider: ^6.0.1
  video_player: ^2.2.7
  flutter_svg: ^1.0.2
  paytm: ^3.0.1
  youtube_player_flutter: ^8.1.0
  share_plus: ^4.0.4
  package_info: ^2.0.2
  url_launcher: ^6.0.12
  version: ^2.0.0
  flutter_downloader: ^1.7.1
  speech_to_text: ^5.2.0
  tuple: ^2.0.0
  image_picker: ^0.8.4+4
  bottom_bar: ^2.0.0
  sqflite: ^2.0.1
  webview_flutter: ^3.0.0
  flutter_stripe: ^3.0.2
  lottie: ^1.2.2
  flutter_styled_toast: ^2.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0
  

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/eShop.db
    - assets/animation/maintenance.json
    - lib/Language/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/font/OpenSans-Regular.ttf
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
