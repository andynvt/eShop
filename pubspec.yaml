  flutter_rating_bar: ^4.0.0
  flutter_html: ^3.0.0-alpha.2
  photo_view: ^0.14.0
  firebase_auth: ^3.2.0
  sms_autofill: ^2.2.0
  intl: ^0.17.0
  country_code_picker: ^2.0.2
  google_maps_flutter: ^2.1.0
  geolocator: ^8.0.3
  file_picker: ^4.3.2
  shimmer: ^2.0.0
  geocoding: ^2.0.1
  razorpay_flutter: ^1.2.7
  flutter_paystack:
